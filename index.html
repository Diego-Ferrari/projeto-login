<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    

</head>
<body>
    <section>
        <div class="imagem">

        </div>
        <div class="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login;php">
                <div class="campo">
                    <span class="material-symbols-outlined">person
                    </span>
                    <input type="email" name="login" id="login" placeholder="Digite seu email" required>
                    <label for="login">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key
                    </span>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Entrar" class="btn">
                <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail
                </span>
                </a>
                

            </form>
        </div>
                  
        
    </section>
    
</body>
</html>
